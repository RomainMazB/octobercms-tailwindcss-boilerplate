description = "Default layout"
==
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>October CMS - {{ this.page.title }}</title>
    <meta name="description" content="{{ this.page.meta_description }}">
    <meta name="title" content="{{ this.page.meta_title }}">
    <meta name="author" content="OctoberCMS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="generator" content="OctoberCMS">
    <link rel="icon" type="image/png" href="{{ 'assets/images/october.png'|theme }}">
    {% styles %}
</head>

<body class="bg-purple-800">
    <div class="bg-purple-800 p-6">
        <div class="bg-white flex flex-col font-sans">
            <div class="container mx-auto px-8">
                <!-- Empty header, just to show it works -->
                {% partial 'site/header' %}

                <!-- Content -->
                <main class="flex flex-col sm:flex-row jusitfy-between py-12">
                    {% page %}
                </main>

                <!-- Not empty footer, it really works! -->
                <footer>
                    {% partial 'site/footer' %}
                </footer>
            </div>
        </div>
    </div>
    <!-- Scripts & Styles-->
    <script src="{{ 'assets/javascript/theme.js'|theme }}'"></script>
    <link rel="stylesheet" property="stylesheet" href="{{ 'assets/css/theme.css'|theme }}">
    {% framework extras %}
    {% scripts %}

</body>

</html>
